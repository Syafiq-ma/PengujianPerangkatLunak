<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Discount Counter</h1>
        <form>
            <div class="mb-3">
              <label for="discount" class="form-label">Diskon (1-100)</label>
              <input type="number" min="1" class="form-control" id="discount" aria-describedby="discount">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Harga</label>
              <input type="number" min="1" class="form-control" id="price">
            </div>
            <button type="submit" class="btn btn-success" id="formSubmit">Submit</button>
        </form>
        <div class="bg-primary fs-5 text-center my-4 text-light py-2 border-success rounded-pill d-flex justify-content-center">
            <div>Result :&nbsp;</div><div class="result" id="result"> 0</div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
